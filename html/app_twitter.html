<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Javastreet</title>
		<meta name="description" content="Welcome to Data Visualization">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

		<link rel="stylesheet" href="../css/phone.css">
		<link rel="stylesheet" href="../css/app_twitter.css">

	</head>
	<body>

		<div class="container-fluid wrapper">
      <div class="row">
				<div class="topinfo">
	        <div class="time"></div>
	        <div class="battery">
	          <i class="zmdi zmdi-battery"></i>
	        </div>
	        <div class="network">
	          <i class="zmdi zmdi-network"></i>
	        </div>
	        <div class="wifi">
	          <i class="zmdi zmdi-wifi-alt-2"></i>
	        </div>
	        <div class="star">
	          <i class="zmdi zmdi-star"></i>
	        </div>
				</div>
      </div>

			<div class="row logo">
        <div class="tab-name">
	        <span>Twitter</span>
        </div>
			</div>
      <div class="row logo-tabs">
          <div class="col">Column1</div>
          <div class="col">Column2</div>
          <div class="col">Column3</div>
      </div>

	  </div><!--End Container -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<script src="../js/phone.js"></script>
		<script src="../js/app_twitter.js"></script>
		<script src="../js/time.js"></script>

	</body>

</html>

<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Javastreet</title>
	<meta name="description" content="Welcome to Data Visualization">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

	<link rel="stylesheet" href="../css/phone.css">
	<link rel="stylesheet" href="../css/app_ytbold.css">


</head>
<body>

	<div class="container-fluid wrapper">
		<div class="row">
			<div class="topinfo">
				<div class="time"></div>
				<div class="battery">
					<i class="zmdi zmdi-battery"></i>
				</div>
				<div class="network">
					<i class="zmdi zmdi-network"></i>
				</div>
				<div class="wifi">
					<i class="zmdi zmdi-wifi-alt-2"></i>
				</div>
				<div class="star">
					<i class="zmdi zmdi-star"></i>
				</div>
			</div>
		</div>

		<div class="row logo">
			<div class="tab-name">
				<span>Youtube</span>
			</div>
		</div>
		<div class="row logo-tabs">
			<div class="col">Column1</div>
			<div class="col">Column2</div>
			<div class="col">Column3</div>
		</div>
		<div class="row subs">
			<div class="col-md-2">
				<div class="avatar">
					<img src="https://a.wattpad.com/useravatar/IcecakeKing.256.204918.jpg" alt="Avatar">
				</div>
			</div>

			<div class="col-md-2">
				<div class="avatar">
					<img src="https://pbs.twimg.com/profile_images/378800000229861047/d87cc2ce4245165e00178417456165a4.jpeg" alt="Avatar">
				</div>
			</div>

			<div class="col-md-2">
				<div class="avatar">
					<img src="https://pbs.twimg.com/profile_images/613112410455474177/G9ycPT-T_400x400.jpg" alt="Avatar">
				</div>
			</div>

			<div class="col-md-2">
				<div class="avatar">
					<img src="https://storage.googleapis.com/riodejaneiro/stickers_storage/2020/03/28/file_2241156_128x128.png"  style="background: red;" alt="Avatar">
				</div>
			</div>

			<div class="col-md-2">
				<div class="avatar">
					<img src="https://i.pinimg.com/280x280_RS/34/b1/6d/34b16d4c5dca2e01ebea7f1d6297abcd.jpg" alt="Avatar">
				</div>
			</div>
		</div><!--End Row Subs -->

		<div class="row align-items-center announcement-title">
			<div class="col-2">
				<div class="avatar">
					<img src="https://is2-ssl.mzstatic.com/image/thumb/Purple114/v4/97/cf/e2/97cfe22b-2b6e-00b0-7056-cdb697a3cb05/source/256x256bb.jpg" alt="Avatar">
				</div>
			</div>

			<div class="col-10">
				<div class="name"><strong>Javastreet</strong></div>
				<div class="hour">10 hours ago</div>
			</div>
		</div>

		<div class="row align-items-center announcement-body">
			<div class="announce">Là on peut écrire une description du prochain graph. Et n'oubliez pas le POUCE BLEU !!</div>
		</div>

		<div class="row align-items-center announcement-votes">
			<div class="votes">
				<div>
					<i class="fa fa-thumbs-up up" style="font-size:40px;color:gray"></i> 26K
				</div>
			</div>

			<div class="votes">
				<div>
					<i class="fa fa-thumbs-down down" style="font-size:40px;color:gray"></i>
				</div>
			</div>
		</div>

		<div class="row align-items-center video">
			<div class="col-2"></div>
			<div class="col-8">
				<div class="thumbnail">
					<iframe src="raceChart.html" style="border:none; width:850px; height:500px"></iframe>
				</div>
			</div>
			<div class="col-2"></div>
		</div>

		<div class="row align-items-center video">
			<div class="col-2">
				<div class="avatar">
					<img src="https://is2-ssl.mzstatic.com/image/thumb/Purple114/v4/97/cf/e2/97cfe22b-2b6e-00b0-7056-cdb697a3cb05/source/256x256bb.jpg" alt="Avatar">
				</div>
			</div>

			<div class="col-10">
				<div class="video-title">VOUS NE DEVINEREZ JAMAIS LE TITRE DE CETTE VIDEO!!!</div>
			</div>
		</div>

		<div class="row align-items-center video">
			<div class="col-2">
			</div>

			<div class="col-10">
				<div class="video-stats">Javastreet • 12M views • 1 day ago</div>
			</div>
		</div>



	</div><!--End Container -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script src="../js/phone.js"></script>
	<script src="../js/app_ytbold.js"></script>
	<script src="../js/time.js"></script>


</body>

</html>
